#encoding
input.encoding=UTF-8
output.encoding=UTF-8
default.contentType=text/html;charset=UTF-8

#foreach settings
directive.foreach.counter.name = velocityCount
directive.foreach.counter.initial.value = 1
directive.foreach.maxloops = -1

#set settings
directive.set.null.allowed = false

#include settings
directive.include.output.errormsg.start = <!-- velocity include error :
directive.include.output.errormsg.end = see velocity error log -->

#resource settings
resource.loader = file
file.resource.loader.cache=false
file.resource.loader.modificationCheckInterval=2
file.resource.loader.class=org.apache.velocity.runtime.resource.loader.FileResourceLoader


#layout
tools.view.servlet.layout.directory=/WEB-INF/views/layout/
tools.view.servlet.error.template=/WEB-INF/views/layout/error.vm


parser.pool.size=50