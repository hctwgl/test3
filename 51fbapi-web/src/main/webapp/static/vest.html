<script>
    function getUrl(para){
        var paraArr = location.search.substring(1).split("&");
        for(var i = 0;i < paraArr.length;i++){
            if(para == paraArr[i].split('=')[0]){
                return paraArr[i].split('=')[1];
            }
        }
        return '';
    }

    var channelCode=getUrl("channelCode");
    if ( channelCode==1 ){
        document.title="快急送-小额信用借款，随借随还，利息低额度高";
        document.getElementById("copyright").innerHTML="Yangzhou Grapefruit Nationwide Financial Services Inc.";
    }else if( channelCode==2 ){
        document.title="钱有路白金版-小额信用借款，随借随还，利息低额度高";
        document.getElementById("copyright").innerHTML="Yangzhou Grapefruit Nationwide Financial Services Inc.";
    }else if( channelCode==3 ){
        document.title="向钱贷白金版-小额信用借款，随借随还，利息低额度高";
        document.getElementById("copyright").innerHTML="Kang Yu Sheng Hong (XIAMEN) Financial Service Co.,Ltd.";
    }else if( channelCode==4 ){
        document.title="速贷专家-小额信用借款，随借随还，利息低额度高";
        document.getElementById("copyright").innerHTML="Wantong Mutual Benefit (Beijing) Financial Service Outsourcing Co., Ltd.";
    }



</script>
