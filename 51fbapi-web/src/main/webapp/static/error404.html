<!DOCTYPE html>
<html lang="en">
<head>
	<title>错误页面</title>
	<link rel="stylesheet" type="text/css" href="/css/common/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/common/base.css">
	<script type="text/javascript" src="/js/common/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
        // 判断rem字体大小
        (function (doc, win) {    
            var docEl = doc.documentElement,    
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
            recalc = function () {    
                var clientWidth = docEl.clientWidth;    
                if (!clientWidth) return;    
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            };    
            if (!doc.addEventListener) return;    
            win.addEventListener(resizeEvt, recalc, false);    
            doc.addEventListener('DOMContentLoaded', recalc, false);    
        })(document, window);
    </script>
	<style type="text/css">
		.error404_wrap figure{
			width: 1.9rem;
			height: 1.66rem;
			background-image: url(/images/common/shibai.png);
		    margin: 2.8rem auto 0.4rem;
		}
		.error404_wrap .error404_refresh{
			width: 2.0rem;
			height: 0.6rem;
			line-height: 0.6rem;
			margin: 1.2rem auto 0;
			border-radius: 0.08rem;
		}
	</style>
</head>
<body>
	<div class="tac error404_wrap clearfix">
		<figure class="bgs_c"></figure>
		<h2>哎呀...您访问的页面找不到了，请先歇一会儿</h2>
		<div class="tac bdc_cb error404_refresh">重新查看页面</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$(".error404_refresh").click(function() {
		    	window.location.reload();
			});
		});
	</script>
</body>
</html>
